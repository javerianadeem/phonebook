    <div class="center-align">
        <h3 class>Manage Your Phonebook</h3>
        <a href="#modal1" class="waves-effect waves-light btn modal-trigger">Add Contact</a>
    </div>

        <ul id="phone-list" class="collapsible"></ul>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">

            <div class="modal-header bg-danger text-center">
                <h5 class="modal-title center-align" id="">Add Contact Details</h5>
            </div>
            <form action="" class="p-3" id="add-phone-form">

                <div class="form-group">
                    <label for="">Name:</label>
                    <input type="text" autocomplete="off" class="form-control" name="name" placeholder="Enter name"
                        required>

                </div>
                <div class="form-group">
                    <label for="">Phone:</label>
                    <input type="number" autocomplete="off" class="form-control" name="number"
                        placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="">Address:</label>
                    <input type="text" autocomplete="off" class="form-control" name="address" placeholder="Enter address"
                        required>
                </div>
                 <button type="submit" class="btn btn-primary modal-close waves-effect waves-green">Add</button>
            </form>
        </div>
        
    </div>
